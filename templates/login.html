{% extends 'layout.html' %}

{% block body %}
    <div class="col-md-3"></div>
    <div class="col-md-6 panel panel-default" style="padding: 10px;">
        <h1>Sign In</h1>
        <form action="" method="POST">
            <div class="form-group">
                <label>Username</label>
                <input type="test" name="username" class="form-control" value="{{request.form.username}}">
            </div>
            <div class="form-group">
                <label>Password</label>
                <input type="password" name="password" class="form-control" value="{{request.form.password}}">
            </div>
            <button type="submit" class="btn btn-primary">Sign In</button>
        </form>
    </div>
    <div class="col-md-3"></div>

{% endblock %}
